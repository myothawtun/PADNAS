<div data-role="view" data-title="Sign Up" data-layout="main" data-model="app.signUpview" data-show="app.signUpview.onShow" data-after-show="app.signUpview.afterShow">
    <div id="signUpviewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">


                    <label class="km-label-above km-label-hidden">

                        &nbsp;

                        <input data-bind="value: signUpviewModel.fields.txtName" placeholder="Darrell" type="text">
                    </label>

                </li>
                <li class="form-content-item">


                    <label class="km-label-above km-label-hidden">

                        &nbsp;

                        <input data-bind="value: signUpviewModel.fields.txtLastName" placeholder="Joseph" type="text">
                    </label>

                </li>
                <li class="form-content-item">


                    <label class="km-label-above km-label-hidden">

                        &nbsp;

                        <input data-bind="value: signUpviewModel.fields.txtPwd" placeholder="Password" type="password">
                    </label>

                </li>
            </ul>

            <div class="button-group">
                <a class="primary" data-role="button" data-bind="events: { click: signUpviewModel.submit }">Join now</a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_signUpviewModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

        <!-- END_CUSTOM_CODE_signUpviewModel -->
    </div>

    <!-- START_CUSTOM_CODE_signUpview -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_signUpview -->
</div>
