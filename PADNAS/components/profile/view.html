
<div data-role="view" id="edit-listview"  data-layout="main" data-title="Profile" data-init="listViewInit" class="profile-view">
    <header data-role="header">
        <div data-role="navbar">
              <a id="back-button" class="nav-button" data-align="left" href="components/myPadnas/view.html" data-role="backbutton">Back</a>
      		  <span data-role="view-title"></span>  
              <a  class="button-icon button-save" data-role="button" data-align="right" href="components/profile/view.html"></a>
        </div>
    </header>
  <div class="demo-section k-content">
               			   <input type="file" name="files" id="upload" data-icon="contacts"/>
   </div>

<form id="edit-profile-form">
        <div class="content">
           <ul data-role="listview" data-style="inset">
               <li class="content-picture">    
               <img src="resources/default.jpg" class="defpicture" data-responsive id="preview" width="100%" height="300" >
           
                    <div class="activity-photo-upload">
                        <label for="profile-activity-photo">
                            <button id="profile-choose-file-button">
                                <span class="icon icon-photo"></span>
                            </button>
                        </label>
                        
<!--                         <input type="file" accept="image/*" id="profile-activity-photo"  class="k-valid" style="display: none"> -->
                    </div>
               </li>
            </ul>
            <ul data-role="listview" data-style="inset" data-type="group">
            <li>               
            Personal Information              
            <ul>
                <li> 
                    <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.firstname" placeholder="First name" type="text">
                    </label>
                </li>
                <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.lastname" placeholder="Last name" type="text">
                    </label>
                </li>
                 <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.joindate" placeholder="Join date" type="text">
                    </label>
                </li> 
                <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.email" placeholder="Email" type="email">
                    </label>
                </li> 
                 <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.mobileph" placeholder="Cell phone" type="text">
                    </label>
                </li>  
                <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.currently" placeholder="Currently work" type="text">
                    </label>
                </li>
                <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.country" placeholder="Country" type="text">
                    </label>
                </li> 
            </ul>
        </li>
               
                <li>
            Education 
            <ul>
                <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.school" placeholder="School" type="text">
                    </label>
                </li> 
                <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.degree" placeholder="Degree" type="text">
                    </label>
                </li> 
            </ul>
        </li>
        <li>
            Company's Information
            <ul>
                <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.comaddress" placeholder="Company address" type="text">
                    </label>
                </li>
              
       		    <li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.comaddress" placeholder="Work phone" type="text">
                    </label>
                </li>
         		<li>
                      <label class="km-label-above km-label-hidden">
                        <input data-bind="value: user.comaddress" placeholder="Fax number" type="text">
                    </label>
                </li>
				<li>
                      <label class="km-label-above km-label-hidden">
                          <textarea data-bind="value: user.description" placeholder="Company description/ What you do" type="text"></textarea>                 
                      </label>
                </li>
                <li>   </li>
            </ul>
        </li>
                
            </ul>
            
        </div>
  
    </form>
                   <script>
                $(document).ready(function() {
                    $("#upload").kendoUpload({
                        async: {
                            saveUrl: "save",
                            removeUrl: "remove",
                            autoUpload: true
                        }
                    });
                });
            </script>
</div>
