
<div data-role="view" data-title="Sign In" data-layout="main-nonav" data-model="app.signIn" data-show="app.signIn.onShow" data-after-show="app.signIn.afterShow">
    <header data-role="header">
        <div data-role="navbar">
            <a id="back-button" class="nav-button" data-align="left" href="components/start/view.html" data-role="backbutton">Back</a>
             <span data-role="view-title"></span>          
        </div>
    </header>
    <div class="signin-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li class="form-content-item">
                    <div class="km-label-above imageListItem">
                        <div class="align-center"><img src="resources/Man1.png" class="logo signinprofile"></div>
                    </div>
                </li>
                <li>
                     <label class="km-label-above km-label-hidden">
                         &nbsp;
                        <input data-bind="value: signInModel.fields.email" placeholder="EMail@padnas.com" type="email">
                    </label>
                </li>
                <li>
                    <label class="km-label-above km-label-hidden">
                        &nbsp;
                        <input data-bind="value: signInModel.fields.password" placeholder="Password" type="password">
                    </label>
                </li>
            </ul>
            <div class="button-group">
                <a href="components/home/view.html" data-role="button" class="primary" data-bind="">Sign In</a>

            </div>
             
            <div class="button-group editableListItem"> 
           
                <a href="components/home/view.html" data-role="button" class="link">Forgot Password?</a>
                
                    <a href="components/signUp/view.html" data-role="button" class="link position-right">Join now</a>
               
            </div>          
            <span class="status" data-bind="text: signInModel.errorMessage"></span>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
